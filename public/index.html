<html lang="es" dir="ltr" class="scroll-smooth">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script>
        (function() {
            const savedSkin = localStorage.getItem('nclex_skin_v1') || 'neural-vision';
            document.documentElement.classList.add('skin-' + savedSkin);
            const darkSkins = ['dark-obsidian', 'onyx-premium', 'cyber-neural', 'neon-hollow', 'horizon-dashboard', 'hyper-driver'];
            if (darkSkins.includes(savedSkin)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <title>NCLEX Master | Study Suite</title>
    
    <meta name="description" content="Comprehensive NCLEX-RN preparation with NGN Simulator.">
    <meta name="theme-color" content="#F5F5F7">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NCLEX Master">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            blue: 'rgb(var(--brand-blue-rgb) / <alpha-value>)',
                            bg: 'var(--brand-bg)',
                            dark: 'var(--brand-dark)',
                            card: 'var(--brand-card)',
                            border: 'var(--brand-border)',
                            sidebar: 'var(--brand-sidebar)',
                            sidebarBorder: 'var(--brand-sidebar-border)'
                        }
                    },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --brand-blue-rgb: 0, 122, 255;
            --brand-bg: #F5F5F7;
            --brand-dark: #000000;
            --brand-card: #FFFFFF;
            --brand-border: #E2E8F0;
            --brand-sidebar: #FFFFFF;
            --brand-sidebar-border: #E2E8F0;
            --brand-text: #0F172A;
            --brand-text-muted: #64748B;
        }

        .dark {
            --brand-bg: #0F0F11;
            --brand-dark: #FFFFFF;
            --brand-card: #1C1C1E;
            --brand-border: #2C2C2E;
            --brand-sidebar: #1C1C1E;
            --brand-sidebar-border: #2C2C2E;
            --brand-text: #F8FAFC;
            --brand-text-muted: #94A3B8;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hidden-lang { display: none !important; }
        
        *, *::before, *::after {
            transition: background-color 200ms, border-color 200ms, color 200ms;
        }

        .nav-btn.active { 
            background-color: rgba(var(--brand-blue-rgb), 0.12); 
            color: rgb(var(--brand-blue-rgb)); 
            font-weight: 700; 
        }

        #sidebar-search-results {
            max-height: 500px; overflow-y: auto; z-index: 40; position: absolute;
            top: 100%; left: 0; width: 100%; background-color: var(--brand-card);
            border-radius: 0 0 0.75rem 0.75rem; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: none; border: 1px solid var(--brand-border); border-top: none;
        }
        #sidebar-search-results.active { display: block; }
    </style>
</head>

<body class="text-[var(--brand-text)] min-h-screen overflow-hidden flex flex-col md:flex-row font-sans antialiased">
    
    <div id="loading" class="fixed inset-0 flex items-center justify-center z-[50] transition-opacity duration-500 bg-[var(--brand-bg)]">
        <div class="text-center">
            <div class="relative w-20 h-20 mx-auto mb-6">
                <div class="absolute inset-0 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div>
                <div class="absolute inset-0 border-4 rounded-full border-t-transparent animate-spin" style="border-color: rgb(var(--brand-blue-rgb)); border-top-color: transparent;"></div>
            </div>
            <p class="text-[var(--brand-text-muted)] font-bold text-base tracking-wider animate-pulse uppercase">
                <span class="lang-es">Cargando Sistema...</span>
                <span class="lang-en hidden-lang">Loading System...</span>
            </p>
        </div>
    </div>
    
    <aside id="main-sidebar" class="w-20 lg:w-80 flex flex-col border-r border-[var(--brand-sidebar-border)] bg-[var(--brand-sidebar)] flex-shrink-0 h-screen sticky top-0 z-40 shadow-xl transition-colors duration-300">
        <div class="p-5 lg:p-6 flex items-center gap-4 border-b border-[var(--brand-sidebar-border)]">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg flex-shrink-0" 
                 style="background: linear-gradient(135deg, rgb(var(--brand-blue-rgb)), rgba(var(--brand-blue-rgb), 0.8));">
                <i class="fa-solid fa-user-nurse text-2xl"></i>
            </div>
            <div class="hidden lg:block leading-tight">
                <h1 class="font-black text-lg tracking-tight">NCLEX MASTER</h1>
                <span class="text-[10px] text-[var(--brand-text-muted)] uppercase tracking-widest font-bold">Concise Study Suite</span>
            </div>
        </div>

        <div class="px-5 pt-6 hidden lg:block relative">
            <div class="relative group">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-[var(--brand-text-muted)]"></i>
                <input type="text" id="global-search" placeholder="Buscar / Search..." autocomplete="off" 
                    class="w-full bg-[var(--brand-bg)] border border-[var(--brand-border)] rounded-xl py-3 pl-11 pr-4 text-base focus:outline-none focus:ring-2 focus:ring-[rgba(var(--brand-blue-rgb),0.2)]">
                <div id="sidebar-search-results" class="no-scrollbar"></div>
            </div>
        </div>

        <nav class="flex-1 px-3 lg:px-5 py-6 space-y-2 overflow-y-auto no-scrollbar">
            <button onclick="window.nclexApp.navigate('home')" data-route="home" class="nav-btn w-full flex items-center gap-4 p-4 rounded-xl transition-all text-[var(--brand-text-muted)] group">
                <div class="w-6 flex justify-center"><i class="fa-solid fa-house text-xl" style="color: rgb(var(--brand-blue-rgb));"></i></div>
                <span class="hidden lg:block font-bold lang-es">Inicio</span>
                <span class="hidden lg:block font-bold lang-en hidden-lang">Home</span>
            </button>
            
            <div class="my-4 border-t border-[var(--brand-sidebar-border)] mx-2"></div>
            <div id="topics-nav" class="space-y-2 pb-4"></div>

            <button onclick="window.nclexApp.navigate('simulator')" data-route="simulator" class="nav-btn w-full flex items-center gap-4 p-4 rounded-xl border border-dashed border-[var(--brand-border)]">
                <div class="w-6 flex justify-center"><i class="fa-solid fa-brain text-xl text-purple-500"></i></div>
                <span class="hidden lg:block font-bold lang-es">Simulador</span>
            </button>
        </nav>

        <div class="p-5 lg:p-6 border-t border-[var(--brand-sidebar-border)] space-y-4" style="background-color: rgba(var(--brand-blue-rgb), 0.03);">
            <button onclick="window.nclexApp.toggleLanguage()" class="w-full flex items-center justify-center gap-3 p-3 rounded-xl font-bold text-white shadow-lg active:scale-95 transition-transform" style="background-color: rgb(var(--brand-blue-rgb));">
                <i class="fa-solid fa-language text-lg"></i> <span class="hidden lg:inline text-sm">EN / ES</span>
            </button>
            
            <button onclick="toggleThemeSmart()" class="w-full flex items-center justify-center gap-3 p-3 rounded-xl border font-bold bg-[var(--brand-card)] text-[var(--brand-text)] border-[var(--brand-border)] active:scale-95 transition-transform">
                <i class="fa-solid fa-palette text-lg" style="color: rgb(var(--brand-blue-rgb));"></i>
                <span class="hidden lg:inline text-sm">Estilos</span>
            </button>

            <button onclick="window.NCLEX_AUTH.logout()" class="w-full flex items-center justify-center gap-3 p-3 rounded-xl border font-bold bg-red-50 text-red-600 border-red-100 dark:bg-red-900/20 active:scale-95 transition-transform">
                <i class="fa-solid fa-right-from-bracket"></i> <span class="hidden lg:inline">Salir</span>
            </button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 relative overflow-y-auto h-screen bg-[var(--brand-bg)]">
        <div id="app-view" class="p-6 lg:p-12 max-w-7xl mx-auto pb-32 min-h-screen"></div>
        <footer class="text-center py-6 text-xs text-[var(--brand-text-muted)] border-t border-[var(--brand-border)]">

    <script>
        (function() {
            'use strict';
            window.NCLEX_VERSION = '4.0.0';
            
            window.toggleThemeSmart = function() {
                if (!window.NCLEX_SKINS) return;
                const current = window.NCLEX_SKINS.current();
                const next = (['dark-obsidian', 'onyx-premium'].includes(current)) ? 'neural-vision' : 'dark-obsidian';
                window.NCLEX_SKINS.apply(next);
            };

            window.hideLoader = function() {
                const loader = document.getElementById('loading');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }
            };

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').catch(() => {});
                });
            }

            document.addEventListener('nclex:ready', window.hideLoader);
            // Fallback de seguridad: 4s máximo de loader si falla algún recurso clínico
            setTimeout(window.hideLoader, 4000); 
        })();
    </script>
