    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 
                            blue: '#007AFF', 
                            bg: '#F5F5F7', 
                            dark: '#000000', 
                            card: '#1C1C1E', 
                            border: '#2C2C2E' 
                        },
                        clinical: {
                            success: '#34C759', 
                            error: '#FF3B30',   
                            warning: '#FF9500', 
                            info: '#5856D6'     
                        }
                    },
                    zIndex: {
                        '60': '60',
                        '70': '70',
                        '100': '100',
                    },
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out forwards',
                        'fade-in': 'fadeIn 0.4s ease-out forwards'
                    },
                    keyframes: {
                        slideIn: { '0%': { transform: 'translateX(-20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hidden-lang { display: none !important; }
        
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.3); border-radius: 999px; }
        .dark ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.25); }
        ::-webkit-scrollbar-track { background: transparent; }
        
        .nav-btn.active {
            background-color: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            font-weight: 700;
        }
        .dark .nav-btn.active {
            background-color: rgba(0, 122, 255, 0.2);
            color: #60a5fa;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        #home-search-results {
            max-height: 500px;
            overflow-y: auto;
            z-index: 40;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border-radius: 0 0 0.75rem 0.75rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideIn 0.2s ease-out;
            display: none;
        }
        
        .dark #home-search-results {
            background-color: #1C1C1E;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid #2C2C2E;
            border-top: none;
        }

        #home-search-results.active {
            display: block;
        }
    </style>
</head>

        <div class="p-5 lg:p-6 border-t border-gray-200 dark:border-brand-border bg-gray-50 dark:bg-black/20 space-y-4">
