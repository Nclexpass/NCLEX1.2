    // 17_bnotepad.js â€” Super Libreta Sticky con DiseÃ±o Apple - CORREGIDO
    (function() {
        'use strict';

        // CONFIGURACIÃ“N
        const CONFIG = {
            STORAGE_KEY: 'nclex_notebook_apple',
            AUTO_SAVE_DELAY: 1500,
            MAX_PAGES: 50,
            DEFAULT_COLORS: [
                { name: 'yellow', value: '#FFD60A', darkValue: '#FFB800' },
                { name: 'blue', value: '#007AFF', darkValue: '#0A84FF' },
                { name: 'pink', value: '#FF2D55', darkValue: '#FF375F' },
                { name: 'green', value: '#34C759', darkValue: '#30D158' },
                { name: 'purple', value: '#AF52DE', darkValue: '#BF5AF2' },
                { name: 'orange', value: '#FF9500', darkValue: '#FF9F0A' }
            ]
        };

        // ESTADO
        const state = {
            pages: [],
            currentIndex: 0,
            isDragging: false,
            autoSaveTimer: null,
            isFullscreen: false,
            sidebarOpen: true,
            selectedTool: 'select'
        };

        function loadData() {
            try {
                const raw = localStorage.getItem(CONFIG.STORAGE_KEY);
                state.pages = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error("Error loading notes:", e);
                state.pages = [];

            updateSidebar();

        function updateEditorTheme(lightColor, darkColor) {
            const editor = document.getElementById('notepad-editor');
            if (!editor) return;
            const isDark = document.documentElement.classList.contains('dark');
            editor.style.backgroundColor = isDark ? darkColor + '20' : lightColor + '20';

        function updateColorTheme(colorValue) { 
            document.documentElement.style.setProperty('--accent-color', colorValue);

            const c = document.getElementById('page-counter'); 
            if (c) c.textContent = `${state.currentIndex + 1} of ${state.pages.length}`;

            updateTitle: function(newTitle) {

        function setupWindowDrag() {
            const win = document.getElementById('notepad-window');
            const header = document.querySelector('.apple-titlebar');
            if (!win || !header) return;
            let sx, sy, il, it;
            const start = (e) => { if (e.target.closest('button') || state.isFullscreen) return; state.isDragging = true; const c = e.type === 'touchstart' ? e.touches[0] : e; sx = c.clientX; sy = c.clientY; const r = win.getBoundingClientRect(); il = r.left; it = r.top; win.style.cursor = 'grabbing'; document.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', move, { passive: false }); document.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', end); };
            const move = (e) => { if (!state.isDragging) return; e.preventDefault(); const c = e.type === 'touchmove' ? e.touches[0] : e; const dx = c.clientX - sx, dy = c.clientY - sy; win.style.left = `${Math.max(0, Math.min(il + dx, window.innerWidth - win.offsetWidth))}px`; win.style.top = `${Math.max(0, Math.min(it + dy, window.innerHeight - win.offsetHeight))}px`; };

        function setupResizeHandle() {
            const win = document.getElementById('notepad-window');
            if (!win) return;

        function setupKeyboardShortcuts() {

            mutations.forEach((m) => {
                if (m.attributeName === 'class') {
                    const page = state.pages[state.currentIndex];
                    if (page) updateEditorTheme(page.colorValue, page.darkColorValue);
                }
            });
        });
        darkModeObserver.observe(document.documentElement, { attributes: true });

        loadData();
    })();

        // --- pdf.js lazy loader ---
        function ensurePdfJs() {
            return new Promise((resolve, reject) => {
                if (window.pdfjsLib) {
                    resolve(window.pdfjsLib);
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
                script.integrity = 'sha512-wH+WMZ5CRH9vQhCJ9R04mWQzW7I6UyUYvF9QDCQl1U6UIM6Jm8dnGfUTKqEX1+5LdXJjy5cMBYwltSfT2E3qQg==';
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                    resolve(window.pdfjsLib);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // --- Generar miniatura desde primera pÃ¡gina del PDF ---
        async function renderThumbnail(pdfUrl, container) {
            if (!pdfUrl || !container) return;
            if (state.thumbnails[pdfUrl]) {
                const img = container.querySelector('img');
                const placeholder = container.querySelector('.pdf-placeholder');
                const loader = container.querySelector('.thumbnail-loader');
                if (placeholder) placeholder.style.display = 'none';
                if (loader) loader.style.display = 'none';
                if (img) {
                    img.src = state.thumbnails[pdfUrl];
                    img.style.display = 'block';
                }
                return;
            }

            try {
                const pdfjs = await ensurePdfJs();
                const loadingTask = pdfjs.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.9 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                state.thumbnails[pdfUrl] = dataURL;

                const img = container.querySelector('img');
                const placeholder = container.querySelector('.pdf-placeholder');
                const loader = container.querySelector('.thumbnail-loader');
                if (placeholder) placeholder.style.display = 'none';
                if (loader) loader.style.display = 'none';
                if (img) {
                    img.src = dataURL;
                    img.style.display = 'block';
                }
            } catch (err) {
                console.warn('Error generating thumbnail:', err);
                const loader = container.querySelector('.thumbnail-loader');
                if (loader) loader.style.display = 'none';
            }
        }

        // --- Lazy loading observer ---
        let thumbnailObserver;
        function observeThumbnails() {
            if (!thumbnailObserver) {
                thumbnailObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const container = entry.target;
                            const pdfUrl = container.dataset.pdfUrl;
                            if (pdfUrl) {
                                renderThumbnail(pdfUrl, container);
                                thumbnailObserver.unobserve(container);
                            }
                        }
                    });
                }, { rootMargin: '200px' });
            }

            document.querySelectorAll('.ipod-thumb[data-pdf-url]:not(.observed)').forEach(el => {
                el.classList.add('observed');
                thumbnailObserver.observe(el);
            });
        }

        // --- Fetch desde GitHub ---
        async function fetchBooks() {
            state.isLoading = true;
            state.error = null;
            renderModalContent();

            try {
                const response = await fetch(GITHUB_RELEASE_URL);
                if (!response.ok) throw new Error('No se pudo conectar con GitHub');

                const release = await response.json();
                
                state.books = release.assets
                    .filter(asset => asset.name.toLowerCase().endsWith('.pdf'))
                    .map(asset => ({
                        id: asset.id,
                        name: asset.name.replace('.pdf', '').replace(/-/g, ' '),
                        size: asset.size,
                        downloadUrl: asset.browser_download_url,
                        updatedAt: new Date(asset.updated_at)
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));

                const currentUrls = new Set(state.books.map(b => b.downloadUrl));
                Object.keys(state.thumbnails).forEach(url => {
                    if (!currentUrls.has(url)) delete state.thumbnails[url];
                });

            } catch (error) {
                console.error('Error fetching GitHub release:', error);
                state.error = error.message;
                state.books = [];
            } finally {
                state.isLoading = false;
                renderModalContent();
                observeThumbnails();
            }
        }

        // --- Renderizar contenido con carÃ¡tulas estilo Cover Flow ---
        function renderModalContent() {
            const contentEl = document.getElementById('lib-content');
            if (!contentEl) return;

            if (state.isLoading) {

            if (state.error) {
                contentEl.innerHTML = `
                    <div class="ipod-screen-message">
                        <i class="fa-solid fa-exclamation-triangle text-4xl text-yellow-500 mb-3"></i>

                `;
                return;
            }

            // ðŸŽµ COVER FLOW: carÃ¡tulas horizontales con snap
            let html = `<div class="ipod-coverflow">`;
            state.books.forEach(book => {
                const formattedSize = formatFileSize(book.size);

                html += `

            html += '</div>';

        }

        function createFloatingButton() {
            // Eliminar botÃ³n anterior si existe
            if (document.getElementById('library-btn')) {
                document.getElementById('library-btn').remove();
            }

            const btn = document.createElement('button');

        // --- API pÃºblica ---
        window.library = {
            async open() {
                createModal();
                const modal = document.getElementById('library-modal');
                if (modal) {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    if (state.books.length === 0 && !state.isLoading) {
                        await fetchBooks();
                    } else {
                        observeThumbnails();
                    }
                }
            },
            close() {
                const modal = document.getElementById('library-modal');
                if (modal) modal.classList.add('hidden');
            },
            async refresh() {
                state.thumbnails = {};
                await fetchBooks();
            }
        };

        // --- InicializaciÃ³n ---
        function init() {
            injectIPodStyles();
            createFloatingButton();
            createModal();
            ensurePdfJs().catch(() => {});
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => fetchBooks());
            } else {
                fetchBooks();
            }
        }

        init();
    })();
