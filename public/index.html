    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            blue: 'rgb(var(--brand-blue-rgb, 0 122 255))',
                            bg: 'var(--brand-bg, #F5F5F7)',
                            dark: 'var(--brand-dark, #000000)',
                            card: 'var(--brand-card, #FFFFFF)',
                            border: 'var(--brand-border, #E2E8F0)'
                        }
                    },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    
    <style>
        /* ===== VARIABLES CSS GLOBALES (skin por defecto) ===== */
        :root {
            --brand-blue-rgb: 0, 122, 255;
            --brand-bg: #F5F5F7;
            --brand-dark: #000000;
            --brand-card: #FFFFFF;
            --brand-border: #E2E8F0;
        }

        .dark {
            --brand-bg: #000000;
            --brand-card: #1C1C1E;
            --brand-border: #2C2C2E;
        }

        /* ===== SKIN OCEAN ===== */
        .skin-ocean {
            --brand-blue-rgb: 10, 132, 255;
            --brand-bg: #E9F2FA;
            --brand-dark: #001B36;
            --brand-card: #FFFFFF;
            --brand-border: #B8D4E3;
        }
        .dark.skin-ocean {
            --brand-bg: #001B36;
            --brand-card: #0A2E4A;
            --brand-border: #2C5F7A;
        }

        /* ===== SKIN FOREST ===== */
        .skin-forest {
            --brand-blue-rgb: 44, 110, 73;
            --brand-bg: #F4F9F4;
            --brand-dark: #1A2E1A;
            --brand-card: #FFFFFF;
            --brand-border: #D0DFD0;
        }
        .dark.skin-forest {
            --brand-bg: #1A2E1A;
            --brand-card: #253725;
            --brand-border: #3A543A;
        }

        /* ===== SKIN LAVENDER ===== */
        .skin-lavender {
            --brand-blue-rgb: 155, 135, 248;
            --brand-bg: #F8F7FF;
            --brand-dark: #2D2B55;
            --brand-card: #FFFFFF;
            --brand-border: #D6D0F0;
        }
        .dark.skin-lavender {
            --brand-bg: #2D2B55;
            --brand-card: #3A3866;
            --brand-border: #524F7A;
        }

        /* ===== SKIN MIDNIGHT ===== */
        .skin-midnight {
            --brand-blue-rgb: 255, 179, 71;
            --brand-bg: #F5F3F0;
            --brand-dark: #121212;
            --brand-card: #FFFFFF;
            --brand-border: #E0DCD0;
        }
        .dark.skin-midnight {
            --brand-bg: #121212;
            --brand-card: #1E1E1E;
            --brand-border: #FFB34730;
        }

        /* ===== UTILIDADES ===== */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hidden-lang { display: none !important; }
        .nav-btn.active { background-color: rgba(var(--brand-blue-rgb), 0.1); color: rgb(var(--brand-blue-rgb)); font-weight: 700; }
        .dark .nav-btn.active { background-color: rgba(var(--brand-blue-rgb), 0.2); color: rgb(var(--brand-blue-rgb)); }

        /* ===== RESULTADOS DE BÃšSQUEDA ===== */
        #sidebar-search-results {
            max-height: 500px;
            overflow-y: auto;
            z-index: 40;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border-radius: 0 0 0.75rem 0.75rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: none;
        }
        .dark #sidebar-search-results {
            background-color: var(--brand-card);
            border: 1px solid var(--brand-border);
            border-top: none;
        }
        #sidebar-search-results.active { display: block; }

        #home-search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 0.75rem;
            border-radius: 0.75rem;
            background-color: white;
            border: 1px solid var(--brand-border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: none;
        }
        .dark #home-search-results {
            background-color: var(--brand-card);
            border-color: var(--brand-border);
        }
        #home-search-results.active { display: block; }
    </style>
</head>

            <button onclick="window.nclexApp.toggleTheme()" class="w-full flex items-center justify-center gap-3 p-3 rounded-xl bg-white dark:bg-white/5 border border-gray-200 dark:border-brand-border text-sm font-bold text-gray-600 hover:text-brand-blue dark:hover:text-white transition-colors">

            </button>
        </div>

    <main id="main-content" role="main" class="flex-1 relative overflow-y-auto h-screen bg-brand-bg dark:bg-brand-dark scroll-smooth">
