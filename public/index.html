    <script>
    // 17_bnotepad.js — Super Libreta Sticky con Diseño Apple - CORREGIDO
    (function() {
        'use strict';

        // CONFIGURACIÓN
        const CONFIG = {
            STORAGE_KEY: 'nclex_notebook_apple',
            AUTO_SAVE_DELAY: 1500,
            MAX_PAGES: 50,
            DEFAULT_COLORS: [
                { name: 'yellow', value: '#FFD60A', darkValue: '#FFB800' },
                { name: 'blue', value: '#007AFF', darkValue: '#0A84FF' },
                { name: 'pink', value: '#FF2D55', darkValue: '#FF375F' },
                { name: 'green', value: '#34C759', darkValue: '#30D158' },
                { name: 'purple', value: '#AF52DE', darkValue: '#BF5AF2' },
                { name: 'orange', value: '#FF9500', darkValue: '#FF9F0A' }
            ]
        };

        // ESTADO
        const state = {
            pages: [],
            currentIndex: 0,
            isDragging: false,
            autoSaveTimer: null,
            isFullscreen: false,
            sidebarOpen: true,
            selectedTool: 'select'
        };

        function loadData() {
            try {
                const raw = localStorage.getItem(CONFIG.STORAGE_KEY);
                state.pages = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error("Error loading notes:", e);
                state.pages = [];
            }
            if (state.pages.length === 0) createNewPage();
        }

        function saveData() {
            clearTimeout(state.autoSaveTimer);
            state.autoSaveTimer = setTimeout(() => {
                try {
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(state.pages));
                    showSaveIndicator();
                } catch (e) {

        function updateEditorTheme(lightColor, darkColor) {
            const editor = document.getElementById('notepad-editor');
            if (!editor) return;
            const isDark = document.documentElement.classList.contains('dark');
            editor.style.backgroundColor = isDark ? darkColor + '20' : lightColor + '20';

        function updateColorTheme(colorValue) { 
            document.documentElement.style.setProperty('--accent-color', colorValue);

        window.notepadActions = {

            updateTitle: function(newTitle) {

        function setupWindowDrag() {
            const win = document.getElementById('notepad-window');
            const header = document.querySelector('.apple-titlebar');
            if (!win || !header) return;
            let sx, sy, il, it;
            const start = (e) => { if (e.target.closest('button') || state.isFullscreen) return; state.isDragging = true; const c = e.type === 'touchstart' ? e.touches[0] : e; sx = c.clientX; sy = c.clientY; const r = win.getBoundingClientRect(); il = r.left; it = r.top; win.style.cursor = 'grabbing'; document.addEventListener(e.type === 'touchstart' ? 'touchmove' : 'mousemove', move, { passive: false }); document.addEventListener(e.type === 'touchstart' ? 'touchend' : 'mouseup', end); };
            const move = (e) => { if (!state.isDragging) return; e.preventDefault(); const c = e.type === 'touchmove' ? e.touches[0] : e; const dx = c.clientX - sx, dy = c.clientY - sy; win.style.left = `${Math.max(0, Math.min(il + dx, window.innerWidth - win.offsetWidth))}px`; win.style.top = `${Math.max(0, Math.min(it + dy, window.innerHeight - win.offsetHeight))}px`; };
            const end = () => { state.isDragging = false; win.style.cursor = ''; document.removeEventListener('mousemove', move); document.removeEventListener('mouseup', end); document.removeEventListener('touchmove', move); document.removeEventListener('touchend', end); };
            header.addEventListener('mousedown', start); header.addEventListener('touchstart', start, { passive: false });
        }

        function setupResizeHandle() {
            const win = document.getElementById('notepad-window');
            if (!win) return;
            const handle = win.querySelector('.notepad-resize-handle');
            if (!handle) return;
            let ir = false, sw, sh, sx, sy;
            handle.addEventListener('mousedown', (e) => { ir = true; sw = parseInt(getComputedStyle(win).width); sh = parseInt(getComputedStyle(win).height); sx = e.clientX; sy = e.clientY; document.addEventListener('mousemove', res); document.addEventListener('mouseup', stp); e.preventDefault(); });

            function stp() { ir = false; document.removeEventListener('mousemove', res); }
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                const win = document.getElementById('notepad-window');
                if (!win || win.classList.contains('hidden')) return;
                if ((e.ctrlKey || e.metaKey) && e.key === 's') { e.preventDefault(); saveData(); showSaveIndicator(); }
                if (e.key === 'Escape') window.closeNotepad();
            });
        }

        const darkModeObserver = new MutationObserver((mutations) => {
            mutations.forEach((m) => {
                if (m.attributeName === 'class') {
                    const page = state.pages[state.currentIndex];
                    if (page) updateEditorTheme(page.colorValue, page.darkColorValue);
                }
            });
        });
        darkModeObserver.observe(document.documentElement, { attributes: true });

        loadData();
    })();

    (function() {
        'use strict';

        const GITHUB_RELEASE_URL = 'https://api.github.com/repos/Nclexpass/NCLEX1.2/releases/tags/BOOKS';

        }

        async function fetchBooks() {
            state.isLoading = true;
            state.error = null;
            renderModalContent();

            try {
                const response = await fetch(GITHUB_RELEASE_URL);
                if (!response.ok) throw new Error('No se pudo conectar con GitHub');
                const release = await response.json();
                state.books = release.assets
                    .filter(asset => asset.name.toLowerCase().endsWith('.pdf'))
                    .map(asset => ({
                        id: asset.id,
                        name: asset.name.replace('.pdf', '').replace(/-/g, ' '),
                        size: asset.size,
                        downloadUrl: asset.browser_download_url,
                        updatedAt: new Date(asset.updated_at)
                    }))
                    .sort((a, b) => a.name.localeCompare(b.name));
            } catch (error) {
                console.error('Error fetching GitHub release:', error);
                state.error = error.message;
                state.books = [];

                state.isLoading = false;
                renderModalContent();

                        </div>
                        <p class="font-medium">Conectando con GitHub...</p>
                        <p class="text-xs mt-2 opacity-75">Obteniendo lista de PDFs</p>
                    </div>
                `;
                return;
            }

            if (state.error) {
                contentEl.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-center px-6">
                        <div class="w-16 h-16 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center mb-4">
                            <i class="fa-solid fa-exclamation-triangle text-2xl text-red-600 dark:text-red-400"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800 dark:text-white mb-1">Error de conexión</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">${state.error}</p>
                        <button onclick="window.library.refresh()" class="apple-button flex items-center gap-2">
                            <i class="fa-solid fa-rotate"></i> Reintentar
                        </button>
                    </div>
                `;
                return;
            }

            if (state.books.length === 0) {
                contentEl.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64">
                        <div class="w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-4">
                            <i class="fa-solid fa-box-open text-2xl text-gray-500"></i>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400">No se encontraron PDFs en el release BOOKS</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
            state.books.forEach(book => {
                const formattedSize = formatFileSize(book.size);
                const date = book.updatedAt.toLocaleDateString();
                html += `
                    <div class="apple-glass rounded-xl p-4 hover:shadow-lg transition-all hover:-translate-y-1 flex flex-col group">
                        <div class="flex items-start gap-3">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white shadow-md flex-shrink-0">
                                <i class="fa-solid fa-file-pdf text-xl"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-gray-900 dark:text-white text-sm line-clamp-2 mb-1" title="${book.name}">
                                    ${book.name}
                                </h3>
                                <div class="flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400 mb-2">
                                    <span><i class="fa-regular fa-file mr-1"></i>PDF</span>
                                    <span>•</span>
                                    <span><i class="fa-regular fa-hard-drive mr-1"></i>${formattedSize}</span>
                                    <span>•</span>
                                    <span><i class="fa-regular fa-calendar mr-1"></i>${date}</span>
                                </div>
                                <a href="${book.downloadUrl}" 
                                   target="_blank"
                                   class="inline-flex items-center justify-center w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold rounded-lg transition-colors shadow-md hover:shadow-blue-500/30">
                                    <i class="fa-solid fa-cloud-arrow-down mr-2"></i>
                                    ${t('Descargar', 'Download')}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            contentEl.innerHTML = html;
        }

        function createFloatingButton() {
            if (document.getElementById('library-btn')) return;

            const btn = document.createElement('button');
            btn.id = 'library-btn';
            btn.onclick = () => window.library?.open();
            btn.className = 'fixed top-6 right-6 w-12 h-12 apple-glass bg-gradient-to-br from-blue-600 to-purple-600 text-white rounded-2xl shadow-2xl shadow-blue-500/40 hover:shadow-blue-500/60 z-[9980] flex items-center justify-center transition-all duration-300 hover:-translate-y-0.5 active:scale-95 group border border-white/20';
            
            btn.innerHTML = `
                <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/20 to-transparent"></div>
                <i class="fa-solid fa-book-open text-xl relative group-hover:scale-110 transition-transform"></i>
                <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white dark:border-gray-900"></div>
                <div class="absolute top-full right-0 mt-2 px-3 py-1.5 bg-gray-900 text-white text-xs font-bold rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap shadow-lg">
                    <span class="lang-es">Biblioteca</span>
                    <span class="lang-en hidden-lang">Library</span>
                    <div class="absolute -top-1 right-6 w-2 h-2 bg-gray-900 rotate-45"></div>
                </div>
            `;

            document.body.appendChild(btn);
        }

        window.library = {
            async open() {
                createModal();
                const modal = document.getElementById('library-modal');
                if (modal) {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    if (state.books.length === 0 && !state.isLoading) {
                        await fetchBooks();
                    }
                }
            },
            close() {
                const modal = document.getElementById('library-modal');
                if (modal) modal.classList.add('hidden');
            },
            async refresh() {
                await fetchBooks();
            }
        };

        function init() {
            createFloatingButton();
            createModal();
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => fetchBooks());
            } else {
                fetchBooks();
            }
        }

        init();
    })();
    </script>
</body>
</html>
