    <style>
        /* ===== VARIABLES CSS GLOBALES ===== */
        :root {
            --brand-blue-rgb: 0, 122, 255;
            --brand-bg: #F5F5F7;
            --brand-dark: #000000;
            --brand-card: #FFFFFF;
            --brand-border: #E2E8F0;
            --brand-sidebar: #FFFFFF;
            --brand-sidebar-border: #E2E8F0;
            --brand-text: #0F172A;
            --brand-text-muted: #64748B;

        /* Variables oscuras por defecto */
        .dark {
            --brand-bg: #0F0F11;
            --brand-dark: #FFFFFF;
            --brand-card: #1C1C1E;
            --brand-border: #2C2C2E;
            --brand-sidebar: #1C1C1E;
            --brand-sidebar-border: #2C2C2E;
            --brand-text: #F8FAFC;
            --brand-text-muted: #94A3B8;

        /* ===== UTILIDADES ===== */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hidden-lang { display: none !important; }
        
        *, *::before, *::after {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
        
        .no-transition, .no-transition * { transition: none !important; }

        .nav-btn.active { 
            background-color: rgba(var(--brand-blue-rgb), 0.12); 
            color: rgb(var(--brand-blue-rgb)); 
            font-weight: 700; 
        }
        .dark .nav-btn.active {

        .nav-btn:hover { background-color: rgba(var(--brand-blue-rgb), 0.06); }
        .dark .nav-btn:hover { background-color: rgba(255, 255, 255, 0.08); }

        #sidebar-search-results {
            max-height: 500px; overflow-y: auto; z-index: 40; position: absolute;
            top: 100%; left: 0; width: 100%; background-color: var(--brand-card);
            border-radius: 0 0 0.75rem 0.75rem; box-shadow: 0 20 60px rgba(0,0,0,0.15);

        #sidebar-search-results.active { display: block; }

        #home-search-results {

            border: 1px solid var(--brand-border); box-shadow: 0 10 25px rgba(0,0,0,0.08);

        #home-search-results.active { display: block; }

        #main-sidebar { background-color: var(--brand-sidebar); border-color: var(--brand-sidebar-border); }
        #main-content { background-color: var(--brand-bg); }
        #loading { background-color: var(--brand-bg); }

        button:focus-visible, input:focus-visible, a:focus-visible {
            outline: 2px solid rgb(var(--brand-blue-rgb)); outline-offset: 2px;
        }

        @keyframes slideIn { from { opacity: 0, transform: translateX(-10px); } to { opacity: 1, transform: translateX(0); } }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>

    <script>
        (function() {
            'use strict';
            window.NCLEX_VERSION = '4.0.0'; 
            window.__nclexReady = false;
            
            // Funci√≥n auxiliar para el bot√≥n de tema
            window.toggleThemeSmart = function() {
                if (!window.NCLEX_SKINS) return;
                const current = window.NCLEX_SKINS.current();
                const next = (current === 'dark-obsidian') ? 'neural-vision' : 'dark-obsidian';
                window.NCLEX_SKINS.apply(next);
            };

            window.hideLoader = function() {
                const loader = document.getElementById('loading');
                if (loader && !window.__nclexReady) {
                    window.__nclexReady = true;
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        loader.style.display = 'none';
                    }, 500);
                }
            };
            
            // ‚úÖ Registro seguro de Service Worker
            // Se ejecuta solo DESPUES de que la app este completamente cargada
            // Nunca ralentiza el arranque, falla silenciosamente si no existe
            if ('serviceWorker' in navigator) {
                window.addEventListener('nclex:ready', () => {
                    setTimeout(() => {
                        navigator.serviceWorker.register('/sw.js')
                            .then(reg => console.log('‚úÖ Service Worker v4 registrado'))
                            .catch(() => {});
                    }, 1000);
                });
            }

            // Fallback loader
            setTimeout(window.hideLoader, 5000);
            document.addEventListener('nclex:ready', window.hideLoader);
        })();
    </script>
