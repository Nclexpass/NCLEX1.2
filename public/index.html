<!DOCTYPE html>
<html lang="es" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NCLEX MASTERCLASS | By Reynier Diaz Gerones</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { blue: '#007AFF', bg: '#F5F5F7', dark: '#000000', card: '#1C1C1E', border: '#2C2C2E' }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .hidden-lang { display: none !important; }
        .nav-btn.active { background-color: rgba(0, 122, 255, 0.1); color: #007AFF; font-weight: 700; }
        .dark .nav-btn.active { background-color: rgba(0, 122, 255, 0.2); color: #60a5fa; }
    </style>
</head>

<body class="bg-brand-bg text-slate-900 dark:bg-brand-dark dark:text-slate-100 min-h-screen overflow-hidden flex flex-col md:flex-row transition-colors duration-300 font-sans">
    
    <div id="loading" class="fixed inset-0 bg-brand-bg dark:bg-brand-dark flex items-center justify-center z-[100] transition-opacity duration-500">
        <div class="text-center">
            <div class="relative w-16 h-16 mx-auto mb-4">
                <div class="absolute inset-0 border-4 border-gray-200 dark:border-gray-800 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-brand-blue rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-gray-500 font-bold animate-pulse uppercase tracking-widest text-xs">Cargando NCLEX OS...</p>
        </div>
    </div>
    
    <aside class="w-20 lg:w-80 flex flex-col border-r border-gray-200 dark:border-brand-border bg-white/95 dark:bg-brand-card/95 backdrop-blur-md z-50 shadow-xl flex-shrink-0 h-screen sticky top-0">
        <div class="p-6 flex items-center gap-4 border-b border-gray-100 dark:border-brand-border/50">
            <div class="w-12 h-12 bg-brand-blue rounded-xl flex items-center justify-center text-white shadow-lg shrink-0">
                <i class="fa-solid fa-user-nurse text-2xl"></i>
            </div>
            <div class="hidden lg:block truncate">
                <h1 class="font-black text-sm tracking-wide uppercase">NCLEX MASTERCLASS</h1>
                <p class="text-[10px] text-gray-500 font-bold">By Reynier Diaz Gerones</p>
            </div>
        </div>

        <div class="px-5 pt-6 hidden lg:block">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                <input type="text" id="global-search" placeholder="Filtrar temas..." class="w-full bg-gray-100 dark:bg-black/30 border-none rounded-xl py-3 pl-11 pr-4 text-sm focus:ring-2 focus:ring-brand-blue/20 outline-none transition-all">
            </div>
        </div>

        <nav class="flex-1 px-3 lg:px-5 py-6 space-y-1 overflow-y-auto no-scrollbar" id="sidebar-nav">
            <button onclick="window.nclexApp.navigate('home')" class="nav-btn w-full flex items-center gap-4 p-4 rounded-xl hover:bg-gray-100 dark:hover:bg-white/10 transition-all">
                <div class="w-6 flex justify-center"><i class="fa-solid fa-house text-xl text-brand-blue"></i></div>
                <span class="hidden lg:block text-base font-bold">Inicio</span>
            </button>
            <div class="my-4 border-t border-gray-200 dark:border-white/10 mx-2"></div>
            <div id="topics-nav" class="space-y-1"></div>
        </nav>

        <div class="p-5 border-t border-gray-200 dark:border-brand-border space-y-3">
            <button onclick="window.nclexApp.toggleLanguage()" class="w-full p-3 rounded-xl bg-brand-blue text-white font-bold text-xs shadow-lg active:scale-95 transition-all">EN / ES</button>
            <button onclick="window.nclexApp.toggleTheme()" class="w-full p-3 rounded-xl bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-brand-border text-xs font-bold transition-all"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 relative overflow-y-auto h-screen bg-brand-bg dark:bg-brand-dark">
        <div id="app-view" class="p-6 lg:p-12 max-w-7xl mx-auto pb-32"></div>
    </main>

    <script type="module" src="js/auth.js?v=2.3"></script>
    <script defer src="js/ngn_engine.js?v=2.3"></script>
    <script defer src="js/simulator.js?v=2.3"></script>
    <script defer src="js/31_search_service.js?v=2.3"></script>
    <script defer src="js/17_bnotepad.js?v=2.3"></script>
    <script defer src="js/logic.js?v=2.3"></script>

    <script defer src="js/01_newborn.js?v=2.3"></script>
    <script defer src="js/32_analytics_dashboard.js?v=2.3"></script>
    <script defer src="js/premium_books_library.js?v=2.3"></script>

</body>
</html>
