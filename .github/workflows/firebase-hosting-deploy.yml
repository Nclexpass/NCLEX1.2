name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy
        run: firebase deploy --only hosting --project nclex-library-9e9e7 --token "${{ secrets.FIREBASE_TOKEN }}"
