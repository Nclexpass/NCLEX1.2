on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy_hosting:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar tus archivos
      - name: ðŸ“¥ Descargar CÃ³digo
        uses: actions/checkout@v4

      # 2. Subir a Firebase usando Docker (Aislado y Seguro)
      # Al usar w9jds/firebase-action, evitamos errores de npx o node versions.
      - name: ðŸš€ Subir a Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NCLEX_LIBRARY_9E9E7 }}
